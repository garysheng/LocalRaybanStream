<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalRaybanStream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0c0c0c;
      --bg-secondary: #161616;
      --bg-tertiary: #1f1f1f;
      --accent: #00ff88;
      --accent-dim: #00ff8833;
      --text-primary: #e8e8e8;
      --text-secondary: #888;
      --text-dim: #444;
      --border: #2a2a2a;
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 24px;
      background-image: 
        radial-gradient(ellipse at top, #0a1a12 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, #0a120a 0%, transparent 30%);
    }
    
    header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 8px;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      color: var(--text-secondary);
      padding: 6px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-dim);
      animation: pulse 2s infinite;
    }
    
    .status.connected .status-dot {
      background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .video-container {
      position: relative;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 
        0 4px 32px rgba(0, 0, 0, 0.5),
        0 0 0 1px var(--border),
        inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }
    
    .video-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-dim), transparent);
    }
    
    #videoFrame {
      display: block;
      max-width: 100%;
      max-height: 65vh;
      image-rendering: -webkit-optimize-contrast;
    }
    
    .placeholder {
      width: 360px;
      height: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      color: var(--text-dim);
      font-size: 0.875rem;
    }
    
    .placeholder svg {
      width: 48px;
      height: 48px;
      stroke: var(--text-dim);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .stats {
      display: flex;
      gap: 24px;
      margin-top: 24px;
      font-size: 0.6875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .stat-value {
      color: var(--text-primary);
      font-weight: 500;
    }
    
    .live-badge {
      display: none;
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 4px 10px;
      background: #ff0040;
      color: white;
      font-size: 0.625rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border-radius: 3px;
      animation: live-pulse 1.5s infinite;
    }
    
    .live-badge.active {
      display: block;
    }
    
    @keyframes live-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    footer {
      margin-top: auto;
      padding-top: 32px;
      font-size: 0.625rem;
      color: var(--text-dim);
      text-align: center;
    }
    
    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }
    
    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>LocalRaybanStream</h1>
    <div class="status" id="status">
      <span class="status-dot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </header>
  
  <div class="video-container">
    <div class="live-badge" id="liveBadge">Live</div>
    <img id="videoFrame" alt="Live Feed" style="display: none;">
    <div class="placeholder" id="placeholder">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
      </svg>
      <span>Waiting for stream...</span>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat">
      <span>Frames</span>
      <span class="stat-value" id="frameCount">0</span>
    </div>
    <div class="stat">
      <span>FPS</span>
      <span class="stat-value" id="fps">--</span>
    </div>
    <div class="stat">
      <span>Latency</span>
      <span class="stat-value" id="latency">--</span>
    </div>
  </div>
  
  <footer>
    <p>LocalRaybanStream Viewer</p>
    <p><a href="/stream.mjpeg" target="_blank">Open MJPEG Stream</a></p>
  </footer>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    const videoFrame = document.getElementById('videoFrame');
    const placeholder = document.getElementById('placeholder');
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const liveBadge = document.getElementById('liveBadge');
    const frameCountEl = document.getElementById('frameCount');
    const fpsEl = document.getElementById('fps');
    const latencyEl = document.getElementById('latency');
    
    let frameCount = 0;
    let lastFrameTime = 0;
    let fpsBuffer = [];
    let lastActivityTime = 0;
    let activityCheckInterval;
    
    ws.onopen = () => {
      statusText.textContent = 'Connected';
      statusEl.classList.add('connected');
    };
    
    ws.onclose = () => {
      statusText.textContent = 'Disconnected';
      statusEl.classList.remove('connected');
      liveBadge.classList.remove('active');
    };
    
    ws.onerror = () => {
      statusText.textContent = 'Connection Error';
      statusEl.classList.remove('connected');
    };
    
    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      
      if (msg.type === 'frame') {
        // Display frame
        videoFrame.src = 'data:image/jpeg;base64,' + msg.data;
        videoFrame.style.display = 'block';
        placeholder.style.display = 'none';
        liveBadge.classList.add('active');
        
        // Update stats
        frameCount++;
        frameCountEl.textContent = frameCount;
        
        const now = Date.now();
        lastActivityTime = now;
        
        // Calculate FPS (rolling average)
        if (lastFrameTime > 0) {
          const delta = now - lastFrameTime;
          fpsBuffer.push(1000 / delta);
          if (fpsBuffer.length > 10) fpsBuffer.shift();
          const avgFps = fpsBuffer.reduce((a, b) => a + b, 0) / fpsBuffer.length;
          fpsEl.textContent = avgFps.toFixed(1);
        }
        lastFrameTime = now;
        
        // Calculate latency (if server timestamp available)
        if (msg.timestamp) {
          const latency = now - msg.timestamp;
          latencyEl.textContent = latency + 'ms';
        }
      }
    };
    
    // Check for stream inactivity
    activityCheckInterval = setInterval(() => {
      if (lastActivityTime > 0 && Date.now() - lastActivityTime > 3000) {
        liveBadge.classList.remove('active');
        statusText.textContent = 'Stream Paused';
      }
    }, 1000);
  </script>
</body>
</html>
